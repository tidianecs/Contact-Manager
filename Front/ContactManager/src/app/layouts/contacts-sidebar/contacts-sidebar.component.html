<div class="bg-white h-0.5 w-full"></div>
<div class="w-72 h-screen bg-slate-900 text-white flex flex-col p-4">
  <div class="mb-4">
    <input type="text" 
           placeholder="Rechercher un contact..."
           class="w-full rounded-lg p-2 bg-slate-600 text-sm text-white focus:outline-none focus:ring focus:ring-blue-400" [(ngModel)]="searchTerm">
  </div>

  <div class="flex-1 overflow-y-auto space-y-3">
    <div *ngFor="let contact of filteredContacts" class="bg-white text-slate-900 rounded-xl p-3 shadow hover:bg-slate-700 hover:text-white eas cursor-pointer ease-out duration-300">
      <h3 class="text-sm font-semibold">{{ contact.contactName }}</h3>
    </div>
  </div>
</div>

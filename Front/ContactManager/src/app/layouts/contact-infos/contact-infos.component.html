<div class="w-screen max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl hover:shadow-lg hover:shadow-gray-500 ease-in-out duration-500">
  <h2 class="text-xl font-semibold mb-4 text-gray-700 text-center">Contact Infos</h2>
    <div *ngIf="contact; else loading">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Name</label>
            <p class="text-lg text-slate-800">{{ contact.contactName }}</p>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <p class="text-lg text-slate-800">{{ contact.contactEmail }}</p>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Phone</label>
            <p class="text-lg text-slate-800">{{ contact.contactPhone }}</p>
        </div>

        <div class="mb-4 cursor-pointer flex items-center justify-center text-lg gap-x-1 w-full bg-slate-900 text-white p-2 rounded-lg shadow hover:bg-slate-600 transition">
            Edit
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
        </div>
  </div>

  <ng-template #loading>
    <p class="text-center text-gray-500">Chargement du contact...</p>
  </ng-template>

    <div class="text-center">
      <p class="text-sm text-slate-600 transition">Â© Copyright 2025</p>
    </div>
</div>

<div class="w-screen max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Create a contact</h2>
  <form class="space-y-4" (ngSubmit)="onSubmit()">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="newContact.contactName"
             class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2" 
             placeholder="Ex: Souleymane Seck" required>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="newContact.contactEmail"
             class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2" 
             placeholder="Ex: example@email.com" required>
    </div>

    <div>
      <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="newContact.contactPhone"
             class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2" 
             placeholder="Ex: +221 77-777-77-77">
    </div>

    <div>
      <button type="submit" class="w-full bg-slate-900 text-white p-2 rounded-lg shadow hover:bg-slate-600 transition">Add a contact</button>
    </div>
  </form>
</div>
